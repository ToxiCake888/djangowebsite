<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    {% load static %}
    <link
      rel="stylesheet"
      href="{% static 'css/registration.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/fonts.css'%}"
    />
  </head>
  <body>
    <img
      src="{% static 'images/logo.svg'%}"
      class="logo"
    />
    <div class="d-flex flex-column signInForm">
      <div class="flex-grow-1 d-flex align-items-center justify-content-center">
        <main
          class="form-signin w-100"
          style="max-width: 635px"
        >
          <form method="post">
            {% csrf_token %}
            <h1 class="h3 mb-5 text-center regTitle">Регистрация участия</h1>
            <div class="d-flex align-items-center gap-3">
              <div class="oneLine">ФИО</div>
              <div class="form-floating mb-4 mt-4 text-dark flex-grow-1">
                {{form.fullName}}
                <label for="floatingInput">Иванов Иван Иванович</label>
              </div>
            </div>

            <div class="d-flex align-items-center gap-3">
              <div class="oneLine">E-mail</div>
              <div class="form-floating mb-4 text-dark flex-grow-1">
                {{form.email}}
                <label for="floatingInput">example@mail.ru</label>
              </div>
            </div>
            <div class="d-flex align-items-center gap-3">
              <div class="oneLine">Password</div>
              <div class="form-floating mb-4 text-dark flex-grow-1">
                {{form.password}}
                <label for="floatingPassword">Password</label>
              </div>
            </div>
            <button
              class="btn btn-primary w-100 py-2 mt-3 regBtn"
              type="submit"
            >
              Зарегистрироваться
            </button>
          </form>
        </main>
      </div>
    </div>
  </body>

  <script
    src=""
    async
    defer
  ></script>
</html>

{% if messages %}
<script>
  alert({{ messages }});
</script>
{% endif %}
