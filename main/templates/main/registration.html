
{% load static %}
<html>
  <head>
    <title>registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/fonts.css'%}"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/registration.css'%}"
    />
  </head>
  <body>
    <img />
    <img
      src="{% static 'images/logo.svg'%}"
      class="logo d-block"
    />
    <h1 class="registration-title h3 mb-5 mt-5 text-center">Регистрация участия</h1>
    <section class="main_container">
        <form method="post" class="registration-grid d-grid">
            {% csrf_token %}
            <div class="registration-grid__line-name">ФИО</div>
            <section class="registration-grid__input-container form-floating">
                {{form.fullName}}
                <label for="floatingFullName" class="labels">Иванов Иван Иванович</label>
            </section>
            <div class="registration-grid__line-name">Наименование учебного заведения</div>
            <section class="registration-grid__input-container form-floating">
                {{form.organization}}
                <label for="floatingFullName" class="labels">РГЭУ (РИНХ)</label>
            </section>
            <div class="registration-grid__line-name">Телефон</div>
            <section class="registration-grid__input-container form-floating">
                {{form.phone}}
                <label for="floatingFullName" class="labels">+7-123-456-78-90</label>
            </section>
            <div class="registration-grid__line-name">E-mail</div>
            <section class="registration-grid__input-container form-floating">
                {{form.email}}
                <label for="floatingFullName" class="labels">example@mail.ru</label>
            </section>

        <form>
    </section>
    <button 
        class="registration-button  p-2 d-flex "
        type="submit"
        >
        Зарегистрироваться
    </button>
  </body>


</html>
